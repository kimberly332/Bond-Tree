<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond Tree - Authentication</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="icon" href="data:;base64,=">
  <!-- Load auth-manager.js first to ensure it's available before other scripts -->
  <script src="auth-manager.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="logo">Bond Tree</div>
    
    <div id="login-form" class="auth-form">
      <h2>Login</h2>
      <div id="login-error" class="error-message"></div>
      
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
      </div>
      
      <button class="btn" id="login-btn">Log In</button>
      
      <div class="toggle-form">
        Don't have an account? <a id="show-signup">Sign Up</a>
      </div>
    </div>
    
    <div id="signup-form" class="auth-form" style="display: none;">
      <h2>Sign Up</h2>
      <div id="signup-error" class="error-message"></div>
      
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" required>
      </div>
      
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>
      </div>
      
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
      </div>
      
      <div class="form-group">
        <label for="signup-confirm-password">Confirm Password</label>
        <input type="password" id="signup-confirm-password" required>
      </div>
      
      <button class="btn" id="signup-btn">Create Account</button>
      
      <div class="toggle-form">
        Already have an account? <a id="show-login">Log In</a>
      </div>
    </div>
    
    <div id="dashboard" class="dashboard">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <div class="dashboard-buttons">
        <button id="create-mood-btn" class="dashboard-btn">Create Your Mood</button>
        <button class="dashboard-btn" id="add-friend-btn">Add Friend</button>
        <button class="dashboard-btn" id="view-friends-btn">View Friend's List</button>
        <button class="dashboard-btn" id="logout-btn">Log Out</button>
      </div>
    </div>
  </div>

  <!-- Load auth.js after auth-manager.js has been loaded -->
  <script src="auth.js"></script>

  <script>
    // Check if user is already logged in to show dashboard directly
    document.addEventListener('DOMContentLoaded', () => {
      const authManager = new window.AuthManager();
      
      if (window.currentUser) {
        // User is already logged in, show dashboard
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('user-name').textContent = window.currentUser.name;
      }
    });
  </script>
</body>
</html>
